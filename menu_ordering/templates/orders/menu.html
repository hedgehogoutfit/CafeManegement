{% extends 'orders/base.html' %}

{% block title %} Menu {% endblock title %}

{% block content %}
    <h1>Menu</h1>
    <form method="POST">
        {% csrf_token %}
        <ul>
            {% for item in menu_items %}
            <li>
                <label>
                    <input type="checkbox" name="dish_ids" value="{{ item.dish_id }}">
                    {{ item.dish_name }} - ${{ item.price }}
                </label>
            </li>
            {% endfor %}
        </ul>
        <button type="submit">Create Order</button>
    </form>
{% endblock content %}
